<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link href="./index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="hero">
          <img alt="" src="./images/illustration-hero.svg" />
        </div>
        <div class="content">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan">
            <img alt="" class="icon" src="./images/icon-music.svg" />
            <div class="info">
              <div class="title">Annual Plan</div>
              <div class="price">$59.99/year</div>
            </div>
            <a class="change" href="#">Change</a>
          </div>
          <button class="submit">Proceed to Payment</button>
          <button class="cancel">Cancel Order</button>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Febriansyah Putra</a>.
      </div>
